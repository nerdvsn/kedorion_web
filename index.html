<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kedorion</title>
  <!-- Favicon: grÃ¼ner Dot -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='6' fill='%2300FF88'/%3E%3C/svg%3E">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Share Tech Mono', monospace;
    }

    .screen {
      width: 100vw;
      height: 100vh;
      position: relative;
      color: #00ff66;
    }

    /* MATRIX BACKGROUND (PERFORMANCE-SAFE) */
    .matrix {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, 16px);
      grid-auto-rows: 20px;
      font-size: 14px;
      line-height: 1;
      color: #00cc55;
      opacity: 0.85;
      z-index: 1;
    }

    .matrix span {
      display: block;
      opacity: 0.25;
      transition: opacity 0.3s linear;
    }

    /* WINDOW (RESPONSIVE & CENTERED) */
    .window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      width: min(520px, 90vw);
      max-height: 80vh;

      background: #e5392c;
      border: 3px solid #cfcfcf;
      box-shadow: 0 0 0 2px #000;
      z-index: 3;
    }

    .titlebar {
      height: 36px;
      background: linear-gradient(to right, #4a67b1, #5f7fd1);
      display: flex;
      align-items: center;
      padding: 0 12px;
      color: #fff;
      font-size: clamp(12px, 3vw, 14px);
    }

    .content {
      padding: clamp(28px, 6vw, 60px) clamp(18px, 5vw, 30px);
      text-align: center;
      color: #000;
    }

    .content h1 {
      font-size: clamp(18px, 5vw, 26px);
      font-weight: bold;
      letter-spacing: 1px;
    }

    .loading {
      margin-top: clamp(18px, 5vw, 30px);
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .loading span {
      width: 10px;
      height: 18px;
      background: #000;
      opacity: 0.2;
      animation: load 1.6s infinite;
    }

    @keyframes load {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    /* SMALL DEVICES EXTRA SAFETY */
    @media (max-width: 420px) {
      .window {
        width: 92vw;
      }
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="matrix" id="matrix"></div>

    <div class="window">
      <div class="titlebar">
        <span>"TRAINING"</span>
      </div>
      <div class="content">
        <h1>Kedorion is learning</h1>
        <div class="loading">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* PERFORMANCE-SAFE MATRIX LOOP
       - single requestAnimationFrame
       - no per-node timers
       - stable on mobile & desktop */

    const matrix = document.getElementById('matrix');
    const cols = Math.floor(window.innerWidth / 16);
    const rows = Math.floor(window.innerHeight / 20);
    const cells = [];

    for (let i = 0; i < cols * rows; i++) {
      const span = document.createElement('span');
      span.textContent = Math.random() > 0.5 ? '1' : '0';
      matrix.appendChild(span);
      cells.push(span);
    }

    function tick() {
      for (let i = 0; i < cells.length; i++) {
        if (Math.random() < 0.08) {
          cells[i].textContent = cells[i].textContent === '0' ? '1' : '0';
          cells[i].style.opacity = Math.random() * 0.8 + 0.2;
        }
      }
      requestAnimationFrame(tick);
    }

    tick();
  </script>
</body>
</html>
