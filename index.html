<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kedorion</title>
  <meta name="description" content="Kedorion ist ein unabhängiges AI-Lab. Wir bauen souveräne, elegante KI-Systeme. Status: im Aufbau." />
  <meta name="theme-color" content="#0A1A3D" />
  <!-- Favicon: grüner Dot -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='6' fill='%2300FF88'/%3E%3C/svg%3E">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0A1A3D;
      --text:#C0C0C0;
      --accent:#00FF88;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0}
    body{
      background:var(--bg);
      color:var(--text);
      font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display:flex; flex-direction:column; min-height:100svh;
    }
    .wrap{flex:1; display:flex; align-items:center; justify-content:center; padding:2rem}
    .hero{max-width:980px; text-align:center}
    .brand{display:inline-flex; align-items:center; gap:.24rem}
    .wordmark{font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; font-size:clamp(2.5rem,8vw,5rem); font-weight:700; letter-spacing:-0.02em; color:var(--text)}
    .logo-gif{height:clamp(6rem, 18vw, 18rem); width:auto; display:block}

    /* Text blocks under the logo */
    .hero-sub{
      max-width:820px;
      margin:.1rem auto 0;               /* enger Look wie Fließtext */
      padding:0 1rem;
      font: 1.04rem/1.6 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--text);
    }
    .hero-sub + .hero-sub{ margin-top:.25rem; }  /* nur kleiner Abstand zwischen Absätzen */
    .hero-sub.slogan{ margin-top:1rem; }         /* Slogan bekommt extra Luft */

    footer{margin-top:auto; text-align:center; color:#888; font: 0.9rem/1.4 'Fira Code', ui-monospace, monospace; padding:1.25rem 1rem}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero" style="padding-top:1rem;">
      <div class="brand" aria-label="Kedorion Logo">
        <img src="Frame 66d.png" class="logo-gif" alt="Kedorion animated logo">
   
      </div>
      <p class="hero-sub">
        Kedorion – Europe’s Eye for the Invisible.
        We decode reality’s hidden layers – delivering uncompromised truth for defence, health, and humanity’s next frontier.
      </p>
      <p class="hero-sub slogan">»GROUND TRUTH ARCHITECTS«</p>
    </section>
  </main>

  <footer>
    © <span id="year"></span> All rights reserved
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
